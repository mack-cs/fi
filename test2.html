<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Include Chartkick library -->
  <script src="https://cdn.jsdelivr.net/npm/chartkick@5.0.1/dist/chartkick.min.js"></script>

  <!-- Include Google Charts library -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
  <h1>Then What?</h1>
  <div id="myChart" style="height: 300px;"></div>
  

  <script>
    // Function to create the chart with custom data
    function createCustomChart(data) {
      new Chartkick.ColumnChart("myChart", data, {
        adapter: "google",
        library: {
          // Custom configuration options if needed
          animation: { startup: true, duration: 1000, easing: "out" },
          vAxis: { title: "Funds Raised", format: "$#,###", textStyle: { fontSize: 10 }, gridlines: { color: "#eee" } },
          hAxis: { format: "M/d/yy", textStyle: { fontSize: 10 }, slantedText: true, gridlines: { count: 10, color: "#eee" } },
          lineWidth: 3,
          pointSize: 5,
          curveType: "function",
          colors: ["#328896"]
        }
      });
    }
  
    // Example data
    var initialData = [
      ["08/22/23", 46133.0],
      ["08/23/23", 15676.0],
      // Add more data points as needed
    ];
  
    // Function to initialize the chart
    function initializeChart() {
      if (typeof Chartkick !== "undefined") {
        createCustomChart(initialData);
      } else {
        // Wait for the Chartkick library to be loaded
        window.addEventListener("chartkick:load", function () {
          createCustomChart(initialData);
        });
      }
    }
  
    // Call the initializeChart function when the page loads
    window.onload = initializeChart;
  
    // Function to update the chart with new data
    function updateChart() {
      // Fetch or generate new data
      var newData = [
        ["09/10/23", 5000.0],
        ["09/11/23", 8000.0],
        // Add more data points as needed
      ];
  
      // Update the chart with new data
      createCustomChart(newData);
    }
  </script>
  
</body>
</html>
